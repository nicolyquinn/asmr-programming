<html>
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <span class="dot dotOne"></span>
    <span class="dot dotTwo"></span>
    <span class="dot dotThree"></span>
    <span class="dot dotFour"></span>
    <div class="card">
      <div class="header alignItems">
        <img height="30" src="assets/arrowBack.svg" />
        <p>My Profile</p>
        <img height="30" src="assets/menuVertical.svg" />
      </div>
      <div class="userInfo alignItems">
        <img height="70" src="assets/avatar.png" class="userAvatar" />
        <div class="userDetails">
          <span>Mary Lee</span>
          <span>Senior Designer</span>
        </div>
        <img height="30" src="assets/edit.svg" />
      </div>
      <div class="status">
        <p>My Status</p>
        <div class="statusItems alignItems">
          <div class="away">
            <img height="15" src="assets/sleepEmoji.svg" /> Away
          </div>
          <div class="atWork">
            <img height="15" src="assets/keyboardEmoji.svg" /> At Work
          </div>
          <div class="gaming">
            <img height="15" src="assets/gamesEmoji.svg" /> Gaming
          </div>
        </div>
      </div>
      <div class="Dashboard">
        <p>Dashboard</p>
        <div class="dashboardItem alignItems">
          <div class="itemDetails alignItems">
            <div class="itemImage">
              <img height="20" src="assets/wallet.svg" />
            </div>
            <p>Payments</p>
          </div>
          <p class="new">2 New</p>
        </div>
        <div class="dashboardItem alignItems">
          <div class="itemDetails alignItems">
            <div class="itemImage">
              <img height="20" src="assets/achievement.svg" />
            </div>
            <p>Achievements</p>
          </div>
        </div>
        <div class="dashboardItem alignItems">
          <div class="itemDetails alignItems">
            <div class="itemImage">
              <img height="20" src="assets/shield.svg" />
            </div>
            <p>Privacy</p>
          </div>
          <p class="actionNeed">Actions Needed</p>
        </div>
      </div>
      <div class="footer">
        <p class="title">My Account</p>
        <p class="switch">Switch to Other Account</p>
        <p class="logout">Log Out</p>
      </div>
    </div>
  </body>
</html>
